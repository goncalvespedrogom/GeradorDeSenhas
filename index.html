<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <!-- metatag início -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Gerador de Senhas"/>
    <meta property="og:image" content="https://lh3.googleusercontent.com/pw/AP1GczPd-2WZwV4qFr0UFbz-o4II9MuV9jzmLvej5ukVcv_PzwLSg0IcLcEfoWYpofXzejiEGmQDEY3kBsl9mt7clftnKyrUcttyT-GZlBrMkPS_9Rv927joEfRUpBcYfd8K7Yv9WwwI0zrGz5qqrVJU57rz=w500-h500-s-no-gm?authuser=5"/>
    <meta property="og:description" content="Tela de login com funcionalidade de gerar senhas."/>
    <meta property="og:site_name" content="Gerador de Senhas - Pedro Dev"/>
    <!-- metatag fim -->
    <!-- fonte início -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- fonte fim -->
    <!-- favicon início -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- favicon fim -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja <br> bem<span>-</span>vindo<span>.</span></h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="name" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <p>
                Quer ajuda para criar uma senha segura? 
                <span id="open-generate-password">Clique aqui.</span>
            </p>
            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" id="length" name="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
                <button id="generate-password">Criar senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input 
                type="password" 
                id="confirmpassword" 
                placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
